<ion-header align="center">
  <ion-toolbar color="success">
    <ionic-title text-center>Agenda</ionic-title>
  </ion-toolbar>
</ion-header>


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Agregar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <p>Agregar Contacto</p>
  <ion-item>
    <ion-label position="floating">Nombre Completo</ion-label>
    <ion-input [(ngModel)]="agendaService.nuevo.nombre" type="text"></ion-input>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input [(ngModel)]="agendaService.nuevo.telefono" type="tel"></ion-input>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="agendaService.nuevo.email" type="email"></ion-input>
    <ion-label position="floating">Notas</ion-label>
    <ion-input [(ngModel)]="agendaService.nuevo.nota" type="text"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="agendaService.presentAlert()" (click)="agendaService.agregar()">
    <ion-icon name="person-add-outline"></ion-icon>
    </ion-button>
</ion-content>
