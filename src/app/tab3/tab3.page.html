<ion-header align="center">
  <ion-toolbar color="success">
    <ionic-title text-center>Agenda</ionic-title>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Eliminar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button color="danger" expand="block" (click)="agendaService.presentAlertConfirm()" (click)="agendaService.eliminar()">
    <ion-icon name="close-circle-outline"></ion-icon>
  </ion-button>
</ion-content>
